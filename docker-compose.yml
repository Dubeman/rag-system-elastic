services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: rag-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - cluster.name=rag-cluster
      - node.name=rag-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch-setup:
    image: curlimages/curl:latest
    container_name: rag-elasticsearch-setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - rag-network
    command: |
      sh -c "
        echo 'Waiting for Elasticsearch to be fully ready...'
        sleep 10
        
        echo 'Checking if ELSER model exists...'
        if curl -s 'http://elasticsearch:9200/_ml/trained_models/.elser_model_2' | grep -q '.elser_model_2'; then
          echo 'ELSER model already exists!'
        else
          echo 'Deploying ELSER model...'
          curl -X PUT 'http://elasticsearch:9200/_ml/trained_models/.elser_model_2' \
            -H 'Content-Type: application/json' \
            -d '{\"input\": {\"field_names\": [\"text_field\"]}}'
          echo 'ELSER model deployment initiated!'
        fi
        
        echo 'Starting ELSER deployment...'
        curl -X POST 'http://elasticsearch:9200/_ml/trained_models/.elser_model_2/deployment/_start' \
          -H 'Content-Type: application/json' \
          -d '{\"number_of_allocations\": 1, \"threads_per_allocation\": 1}' || echo 'ELSER already running or deployment failed'
        
        echo 'Checking ELSER deployment status...'
        curl -s 'http://elasticsearch:9200/_ml/trained_models/.elser_model_2/deployment/_stats' || echo 'Status check failed'
        
        echo 'ELSER setup completed!'
      "
    restart: "no"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LLM_SERVICE_URL=http://ollama:11434
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - elasticsearch
      - elasticsearch-setup
      - ollama
    networks:
      - rag-network
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: rag-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./src:/app/src
    depends_on:
      - api
    networks:
      - rag-network
    command: streamlit run src/ui/app.py --server.port=8501 --server.address=0.0.0.0

  ollama:
    build:
      context: .
      dockerfile: docker/Dockerfile.ollama
    container_name: rag-ollama
    environment:
      - MODEL_NAME=${MODEL_NAME}
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - rag-network
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
    #   interval: 30s
    #   timeout: 30s
    #   retries: 20
    #   start_period: 600s  # 10 minutes

volumes:
  elasticsearch_data:
    driver: local
  ollama_data:
    driver: local

networks:
  rag-network:
    driver: bridge
